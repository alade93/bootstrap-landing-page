<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap Landiing Page</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">EL-GRUPE</span>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="text-center">
        <div class="#">
          <h1 class="mt-5">Welcome to EL-GRUPE webpage</h1>
        </div>
      </div>
      <form action="#">
        <div class="mb-3">
          <input
            class="form-control form-control-lg-mt-5"
            id="emailAddress"
            type="email"
            placeholder="Email Address"
            data-sb-validations="required,email"
            data-sb-can-submit="no"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div class="card-container row">
        <div class="card col-sm">
          <div class="card-body">
            <h3 class="card-title">Fully Responsive</h3>
            <p class="card-text">
              This theme will look great on any device, no matter the size!
            </p>
          </div>
        </div>

        <div class="card col-sm">
          <div class="card-body">
            <h3 class="card-title">Bootstrap 5 Ready</h3>
            <p class="card-text">
              Featuring the latest build of the new Bootstrap 5 framework!
            </p>
          </div>
        </div>

        <div class="card col-sm">
          <div class="card-body">
            <h3 class="card-title">Easy to Use</h3>
            <p class="card-text">
              Ready to use with your own content, or customize the source files!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
